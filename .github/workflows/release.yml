name: Build & Release APK

on:
  push:
    branches:
      - main  # استبدل باسم الفرع اللي بتستخدمه

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.2'  # غيّر للإصدار اللي بتستخدمه

      - name: Install dependencies
        run: flutter pub get

      # ✅ توليد Debug Keystore
      - name: Generate Debug Keystore
        run: |
          keytool -genkeypair -v -keystore ~/.android/debug.keystore -alias androiddebugkey \
          -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android

      - name: Check SHA-1 & SHA-256 Fingerprints
        run: keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android | grep 'SHA1\|SHA-256' || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GH_PAT }}
